    <body>

        <div class="title">
            <h1>What Color Are You?</h1>
           <img src="https://m.media-amazon.com/images/I/71tmjaRD+3L.jpg" alt="A crayon box with coloring crayons inside">
             </div>


        <div class="pastel-div">
            <h3>1. Out of 1-5 how much do you like pastel colors?</h3>
            <p> only type: 1-3 or 4-5. Make sure you add the "-", For example: "1-3" </p>
            <input class="pastel" placeholder="answer1">
        </div>


        <div class="style-div">
            <h3>2.How do you like to dress ?</h3>
            <p> Stylish or Casual? </p>
            <input class="style" placeholder="answer2">
            <button class="style-Button">Submit</button>
            <div class="pastel-message"></div>
            <div class="style-message"></div>
        </div>

        <div class="result"> </div>
    
<script>
/*__POPCODESTART__*/
var styleButton = document.querySelector(".style-Button");
var stylemessage = document.querySelector(".style-message");
var pastelmessage = document.querySelector(".pastel-message");
var result = document.querySelector(".result");

styleButton.onclick = function () {
  var userComment1 = document.querySelector(".pastel").value;
  var userComment2 = document.querySelector(".style").value;
  console.log(userComment1);
  pastelmessage.innerHTML = userComment1 + " is what you chose and";
  console.log(userComment2);
  stylemessage.innerHTML = userComment2 + " is your style, so ";

  if (userComment1 === "4-5" && userComment2 === "stylish") {
    result.innerHTML = "you are pink";
  } else if (userComment1 === "1-3" && userComment2 === "stylish") {
    result.innerHTML = "you are blue";
  } else if (userComment1 === "1-3" && userComment2 === "casual") {
    result.innerHTML = "your color is black";
  } else if (userComment1 === "4-5" && userComment2 === "casual") {
    result.innerHTML = "your color is purple";
  }
};
